<!DOCTYPE html>
<html lang="en">
<head>
<title>index</title>
<style>

div{
    background-color: yellow;
    border-color: black;
    border-style: solid;
    flex-grow: 1;
    flex-shrink: 1;
    flex-basis: 50px;
}
div:nth-of-type(2){
    background-color: yellow;
    border-color: black;
    border-style: solid;
    flex-shrink: 20;
}
div:nth-of-type(3){
    flex-grow: 20;
}
.flex {
    display: flex;
    flex-direction: row;
    margin: 0;
    padding: 0;
    border-style: hidden
}
</style>

</head>
<body>
<div class="flex">
    <div>
    first one
    </div>
    <div>
    second one
    </div>
    <div>
    third one
    </div>

</div>
</body>
</html>
