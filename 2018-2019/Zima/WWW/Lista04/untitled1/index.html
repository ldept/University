<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        .slider{
            width: 720px;
            height: 400px;
        }
        .photo{
            width: 720px;
            height: 400px;
        }
    </style>

    <script>
        var stop = false;
        var interval = 1000;
        var num = 1;

    setInterval(function () {

        if(stop === false){
            num++; if (num > 2) num = 1;
            let file = num + ".jpeg";
            $(".photo").setAttribute("src",file);
        }
        $(".photo").mouseover(function () {
            stop = true;
        })
        $(".photo").mouseout(function () {
            stop = false;
        })
    }, interval)
    </script>
</head>
<body>

    <div class="slider">
        <img class="photo" src="1.jpeg">
    </div>

</body>
</html>
